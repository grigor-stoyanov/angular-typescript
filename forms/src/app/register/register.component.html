<form [formGroup]="registerForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email">
    <ng-container *ngIf="registerForm.get('email')?.touched">
      <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</div>
      <div *ngIf="registerForm.get('email')?.errors?.['required']">Email isng Required</div>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" name="password" formControlName="password">
    <div *ngIf="registerForm.get('password')?.errors?.['maxlength']">Too long
      password</div>
  </div>
  <button>Register</button>
</form>
{{registerForm.value|json}}
